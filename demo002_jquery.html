<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width, initial-scale = 1.0">
        <title>Big Block Audio</title>
		
		<script src="js/jquery.js"></script>
		<script src="js/bigblockaudio.jquery.js"></script>
		
		<script type="text/javascript">

			var path;
		
			path = "http://www.foldifoldi.com/audio/";			
		
			$(document).ready(function () {
				$(document).BigBlockAudio({
					debug_message_target: $("#debug_messages"),
					debug: true,
					after_loading_complete : function () {
						if (BigBlockAudio.loading_complete === true) {
							if (!document.getElementById("container_complete")) {
								container_complete = $("<div></div>").text("loading complete!").attr("id", "container_complete").attr("style", "padding-top:10px;");
								$("body").append(container_complete);
							}
						}
					}
				});
				
				BigBlockAudio.files_to_play = ["bing", "blip", "bonk", "boom", "coin", "eeoo", "jump"];
				for (i = 0; i < BigBlockAudio.files_to_play.length; i++) {
					filename = BigBlockAudio.files_to_play[i];
					if (!BigBlockAudio.loading_complete) {
						BigBlockAudio.add(filename, path, false, function (e) {
							$("#loading").remove();
							button = $("<input></input>").attr("type", "submit").attr("value", e.target.id).bind("click", function (e) {
								BigBlockAudio.play(e.target.value);
							});
							$("body").append(button);
						});
					}
				}				
				

			});
		
		</script>
	</head>
	<body>
		<noscript>You must enable JavaScript to view this demo.</noscript>
		<div><textarea id="debug_messages" cols="100" rows="5" style="margin-bottom:10px;"></textarea></div>
		<div id="loading">loading audio...</div>
	</body>
</html>
