<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width, initial-scale = 1.0">
        <title>Big Block Audio</title>
		
		<script src="js/jquery.js"></script>
		<script src="js/bigblockaudio.jquery.js"></script>
		
		<script type="text/javascript">

			var path, button, container_complete;
		
			path = "http://www.foldifoldi.com/audio/";			
		
			$(document).ready(function () {
				$(document).BigBlockAudio({
					debug_message_target: $("#debug_messages"),
					debug: true,
					after_loading_complete : function () {						
						if (!document.getElementById("container_complete")) {
							container_complete = $("<div></div>").text("loading complete!").attr("id", "container_complete").attr("style", "padding-top:10px;");
							$("body").append(container_complete);
						}
					},
					is_single_channel : true,
					single_channel_id : "alleffects",
					track_labels : {
						bing: {
							start_time: 0,
							duration: 500
						},
						blip: {
							start_time: 1.02,
							duration: 100
						},
						bonk: {
							start_time: 1.574,
							duration: 167
						},
						boom: {
							start_time: 2.21,
							duration: 491
						},
						coin: {
							start_time: 3.153,
							duration: 358
						},
						eeoo: {
							start_time: 3.975,
							duration: 457
						},
						jump: {
							start_time: 4.878,
							duration: 179
						}
					}					
				});
				BigBlockAudio.add(BigBlockAudio.single_channel_id, path, false, function () {
					if (!BigBlockAudio.loading_complete) {
						for (i in BigBlockAudio.track_labels) {
							if (BigBlockAudio.track_labels.hasOwnProperty(i)) {
								$("#loading").remove();
								button = $("<input></input>").attr("type", "submit").attr("value", i).bind("click", function () {
									BigBlockAudio.play(this.value);
								});
								$("body").append(button);
							}
						}
					}
				});
			});
		
		</script>
	</head>
	<body>
		<noscript>You must enable JavaScript to view this demo.</noscript>
		<div><textarea id="debug_messages" cols="100" rows="5" style="margin-bottom:10px;"></textarea></div>
		<div id="loading">loading audio...</div>
	</body>
</html>
